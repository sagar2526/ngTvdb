<div class="container">
  <div class="row">
    <div class="card auth-card">
      <div class="card-body">
        <h3 class="card-title">Sign Up</h3>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            <span class="ion-md-person"></span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            <span class="ion-md-at"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <span class="ion-md-key"></span>
          </div>
          <p>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a>.</p>
          <button type="button" class="btn btn-primary btn-block">Sign up</button>
          <p>Already have an account? <a routerLink= "/login">Log in now</a>
        </form>
      </div>
    </div>
  </div>
</div>
