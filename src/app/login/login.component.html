<div class="container">
  <div class="row">
    <div class="card auth-card">
      <div class="card-body">
        <h3 class="card-title">Log In</h3>
        <form>
          <div class="form-group">
             <input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
            <span class="ion-md-at"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <span class="ion-md-key"></span>
          </div>
          <div class="btn-login">
             <button type="button" class="btn btn-success btn-block">Log In</button>
          </div>
          <p>Forgot your password?</p>
          <p>Don't have an account?Sign up</p>
          <hr>
          <h6>or</h6>
          <div class="social-login">
            <button type="button" class="btn btn-primary btn-block">Login with Facebook</button>
            <span class="ion-logo-facebook"></span>
          </div>
            <div class="social-login">
            <button type="button" class="btn btn-danger btn-block">Login with Google</button>
            <span class="ion-logo-google"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
